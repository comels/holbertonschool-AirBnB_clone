<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="image/x-icon" href="images/icon.png">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>France, Italie...</h4>
					<ul class="popover">
						<li>
							<h2>Bourgogne :</h2>
							<ul>
								<li>Auxerre</li>
								<li>Dijon</li>
							</ul>
						</li>
						<li>
							<h2>Bretagne :</h2>
							<ul>
								<li>Brest</li>
								<li>Rennes</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Wifi, Piscine...</h4>
					<ul class="popover">
						<li>Billard</li>
						<li>Ping-Pong</li>
						<li>Piscine</li>
						<li>Wifi</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="box">
					<article>
						<h2>My Home</h2>
					</article>
					<article>
						<h2>Tiny House</h2>
					</article>
					<article>
						<h2>A Suite</h2>
					</article>
			</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
